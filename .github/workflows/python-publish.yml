name: ğŸš€ Build and Deploy to Web

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - 'resource/**'
      - 'simulations_plot/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'game_setting/**'
      - 'resource/**'
      - 'simulations_plot/**'
      

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“š Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r Docker/requirements.txt
          pip install pygbag 

      - name: ğŸ§ª Verify Template File Presence
        run: |
          echo "ğŸ” Checking for custom index.html.template..."
          test -f web/index.html.template && echo "âœ… Template found!" || echo "âŒ Template missing!"

      - name: ğŸ—ï¸ Build Web Version with Pygbag
        timeout-minutes: 30
        run: |
          echo "ğŸ”§ Building web version with pygbag..."
          pygbag --build --archive . 
          echo "âœ… Pygbag build completed."

      - name: ğŸ” Verify Build Output
        run: |
          echo "ğŸ“ Checking contents of build/web..."
          ls -R build/web
          if [ -d "build/web" ] && [ "$(ls -A build/web)" ]; then
            echo "âœ… build/web is valid and not empty."
          else
            echo "âŒ Error: build/web is empty or missing!"
            exit 1
          fi

      - name: ğŸ“¤ Upload GitHub Pages Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: ğŸš€ Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
